  <main class="flex-grow-1 pt-4">
    <div class="container">
      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="py-5 text-center">
          <h1 class="display-5 fw-bold">
            Gerador de Senha
          </h1>
          <p class="fs-4">
            Selecione as opções para gerar uma senha aleatória.
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-7">

          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="numeros"
            />
            <label
              class="form-check-label"
              for="numeros"
            >
              Números (0-9)
            </label>
          </div>

          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="maiusculas"
            />
            <label
              class="form-check-label"
              for="maiusculas"
            >
              Maiúsculas (A-Z)
            </label>
          </div>

          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="minusculas"
            />
            <label
              class="form-check-label"
              for="minusculas"
            >
              Minúsculas (A-Z)
            </label>
          </div>

          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="especiais"
            />
            <label
              class="form-check-label"
              for="especiais"
            >
              Especiais (!@#%$&*-_=)
            </label>
          </div>

        </div>
        <div class="col-12 col-md-5">
          <div class="w-25">

            <label for="comprimento" class="form-label">Comprimento</label>
            <input
              type="number"
              class="form-control"
              id="comprimento"
              value="6"
            />
          </div>
        </div>
      </div>
      <div class="d-flex flex-column flex-md-row justify-content-center pt-2">
        <button class="btn btn-success" id="btn-gerar-senha" type="button"><i class="bi bi-shuffle"></i> Gerear senha</button>
      </div>

      <div id="resultado" class="mt-4 p-2 d-flex flex-column gap-2 bg-dark text-white text-center">
        Ajuste as opções e pressione o botão "Gerar"
      </div>

    </div>
  </main>
